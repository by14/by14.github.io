<div class='full'>
  <div class='row'>
    <div class='medium-8 columns'>
      <div class='form'>
        <div class='row'>
          <form action="//formspree.io/byang14@gmail.com" method="POST">
            <div class='large-12 columns'>
              <p id='thanks' style='display: none;'>
                Thanks for contacting us, we'll be in touch soon!
              </p>
            </div>
            <div class='medium-12 columns'>
              <input id="name" class='required' name='name' placeholder='NAME' type='text'>

              <input id="subject"  class='required' name='subject' placeholder='SUBJECT' type='text'>
              <input type="hidden" name="_next" value="thanks.html"/>
              <textarea id="message" class='required' name='message' placeholder='MESSAGE'></textarea>
              <button type="submit">Send</button>
              <!--<input class='button white' type='submit'>-->
            </div>
          </form>
        </div>
      </div>

        <p>+6102 236338 5456</p>
